<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="profile">
      <div class="container">
        <header class="head">
          <nav class="head__nav">
            <div class="head__nav-logo">
              <a href=""> LOGO </a>
            </div>

            <ul class="head__nav-list">
              <li class="head__nav-item">
                <a href="#hero"> About me </a>
              </li>
              <li class="head__nav-item">
                <a href="#skills"> Skills </a>
              </li>
              <li class="head__nav-item">
                <a href=""> Contacts </a>
              </li>
            </ul>
          </nav>
        </header>

        <!-- hero -->
        <div id="hero">
          <div class="row">
            <div class="col-6">
              <div class="infomation">
                <div class="info">
                  <h2 class="infomation__h2">Name develop</h2>
                  <p class="infomation__title">Front-end developer</p>
                  <p class="infomation__desc">
                    Frontend developer looking for ideas and<br />
                    projects for himself and others
                  </p>
                </div>
              </div>
            </div>
            <div
              class="col-6 d-flex"
              style="justify-content: center; margin-top: 4rem"
            >
              <img src="./img/dvl.jpg" alt="ANh" class="img__info" />
            </div>
          </div>
        </div>

        <!-- skills -->

        <div id="skills">
            <div class="row">
                <div class="col-3">
                    <div class="skill skill-1">
                        <img src="./img/html.png" alt="" class="img">
                        <span>HTML</span>
                    </div>
                </div>
                <div class="col-3">
                    <div class="skill skill-2">
                        <img src="./img/css.png" alt="" class="img">
                        <span>CSS</span>
                    </div>
                </div>
                <div class="col-3">
                    <div class="skill skill-3">
                        <img src="./img/js.png" alt="" class="img">
                        <span>JAVASCRIPT</span>
                    </div>
                </div>
                <div class="col-3">
                    <div class="skill skill-4">
                        <img src="./img/sass.png" alt="" class="img">
                        <span>SASS</span>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>


    <script src="./css/main.js"></script>
  </body>
</html>
